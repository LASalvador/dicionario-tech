<!doctype html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Dicionário Tech</title>

    <!-- Favicon   -->
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Dicionário com os termos mais usados do mundo da tecnologia">
</head>
<body>
<th:block th:include="navbar"></th:block>
<main class="container">
    <div class="alert alert-warning alert-dismissible" role="alert" th:if="${not #strings.isEmpty(messageAlert)}">
        <span th:text="${messageAlert}"></span>
        <br>
        <a th:href="${(#mvc.url('DC#getCreate')).build()}"><span>Criar termo</span></a>
    </div>
    <article class="mt-4" th:if="${word != null}">
        <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${word.word}"></span></h1>
        <p class="card-subtitle mb-2 text-muted">
            <br>
            <i class="material-icons" alt="date icon">date_range</i>
            <span th:text="${word.createDate}"><time datetime="${word.createDate}"></time></span>
        </p>
        <section>
            <h2>Significado de <span th:text="${word.word}"></span></h2>
            <p class="card-text" style="margin-top: 40px;">
                <span th:text="${word.meaning}"></span>
            </p>
        </section>
    </article>
</main>
<th:block th:include="footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
